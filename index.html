<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./3544103.png">
    <meta name="description" content="Just snake game on js">
    <meta name="keywords" content="snake, game, js">
    <title>snake game</title>
</head>

<body>
    <h1>Змійка JS</h1>
    <p id="timer"></p>
    <p class="intro">Полекшена версія</p>
    <div class="scoreDisplay">
        <p>Рахунок: <span class="score">0</span></p>
        <p class="attemptdiv">Спроба: <span class="attempt">1</span></p>
        <div class="loseMessage"></div>
    </div>
    <div class="grid"></div>
    <div>
        <button class="startbtn">Старт</button>
    </div>
    <div class="popup">
        <button class="playAgain">Перезапустити</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
